<!DOCTYPE html><html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">
        <meta charset="utf-8"/>
	</head>
	<body>
		<fieldset id = "Map_field" style="display:none;border:0px;">
            <div id="bg">
                <img src="Arena_Battle_Background.jpeg" alt="">
            </div>
			<div id = "tooltip_greece" class="tooltip"><map name = "greece_map">
			  <area shape="rect" coords="0,0,138,200" alt="greece" onmouseover="getElementById('greece').setAttribute('src', 'greece_hover.png');" onmouseout="getElementById('greece').setAttribute('src', 'greece.png');" onclick = "parent.java.travellingPlayer(170,190,'greece')">
			</map>
			  <span class="tooltiptext">Greece</span>
			</div>
			<div id = "tooltip_japan" class="tooltip"><map name = "japan_map">
			  <area shape="rect" coords="0,0,200,150" alt="japan" onmouseover="getElementById('japan').setAttribute('src', 'japan_hover.png');" onmouseout="getElementById('japan').setAttribute('src', 'japan.png');" onclick = "parent.java.travellingPlayer(520,350,'japan')">
			</map>
			  <span class="tooltiptext">Japan</span>
			</div>
			<div id = "tooltip_china" class="tooltip"><map name = "china_map">
			  <area shape="rect" coords="0,0,200,162" alt="china" onmouseover="getElementById('china').setAttribute('src', 'china_hover.png');" onmouseout="getElementById('china').setAttribute('src', 'china.png');" onclick = "parent.java.travellingPlayer(160,680,'china')">
			</map>
			  <span class="tooltiptext">China</span>
			</div>
			<div id = "tooltip_egypt" class="tooltip"><map name = "egypt_map">
			  <area shape="rect" coords="0,0,200,141" alt="egypt" onmouseover="getElementById('egypt').setAttribute('src', 'egypt_hover.png');" onmouseout="getElementById('egypt').setAttribute('src', 'egypt.png');" onclick = "parent.java.travellingPlayer(690,617,'egypt')">
			</map>
			  <span class="tooltiptext">Egypt</span>
			</div>
			<div id = "tooltip_scandinavia" class="tooltip"><map name = "scandinavia_map">
			  <area shape="rect" coords="0,0,151,200" alt="scandinavia" onmouseover="getElementById('scandinavia').setAttribute('src', 'scandinavia_hover.png');" onmouseout="getElementById('scandinavia').setAttribute('src', 'scandinavia.png');" onclick = "parent.java.travellingPlayer(740,220,'scandinavia')">
			</map>
			  <span class="tooltiptext">Scandinavia</span>
			</div>
			<img id = "sea_map" src="sea_map.png" alt="Map" width = "900px" height ="900px">
			<img id = "otherland" src="otherland.png" alt="otherlandMap" width = "900px" height ="900px">
			<img id = "greece" src="greece.png" alt="Map" usemap="#greece_map" width = "138px" height ="200px">
			<img id = "japan" src="japan.png" alt="Map" usemap="#japan_map" width = "200px" height ="150px">
			<img id = "egypt" src="egypt.png" alt="Map" usemap="#egypt_map" width = "200px" height ="141px">
			<img id = "china" src="china.png" alt="Map" usemap="#china_map" width = "200px" height ="162px">
			<img id = "scandinavia" src="scandinavia.png" alt="Map" usemap="#scandinavia_map" width = "151px" height ="200px">
			<div id ="moving_player"></div>
		</fieldset>
	</body>
</html>
